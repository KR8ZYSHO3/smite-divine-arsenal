services:
  - type: web
    name: smite-divine-arsenal
    env: python
    plan: hobby
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: cd divine_arsenal/backend && gunicorn --bind 0.0.0.0:$PORT app_with_migrations:app
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true 