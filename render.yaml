services:
  # PostgreSQL Database
  - type: pserv
    name: divine-arsenal-db
    env: node
    plan: hobby
    region: oregon
    databases:
      - name: divine_arsenal_db
        user: divine_arsenal_db_user

  # Redis Cache
  - type: redis
    name: divine-arsenal-redis
    plan: hobby
    region: oregon

  # Web Service
  - type: web
    name: divine-arsenal-backend
    env: python
    plan: hobby
    region: oregon
    buildCommand: |
      pip install -r requirements_production.txt
    startCommand: |
      cd divine_arsenal/backend && 
      gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100 app_with_migrations:app
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: 6a33aa3d65f9d1b8e84fc199b6cc5aaaa65658824a0f36e92f950b1757ddef8a
      - key: DATABASE_URL
        fromDatabase:
          name: divine-arsenal-db
          property: connectionString
      - key: POSTGRES_SSL_MODE
        value: require
      - key: SQLALCHEMY_DATABASE_URI
        fromDatabase:
          name: divine-arsenal-db
          property: connectionString
      - key: SQLALCHEMY_TRACK_MODIFICATIONS
        value: False
      - key: SQLALCHEMY_ENGINE_OPTIONS
        value: '{"pool_pre_ping": true, "pool_recycle": 3600}'
      - key: REDIS_URL
        fromService:
          type: redis
          name: divine-arsenal-redis
          property: connectionString
      - key: CACHE_DEFAULT_TIMEOUT
        value: "300" 